<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Address Book Home Page</title>
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/address_book.PNG" alt="address_book_logo">
            <div>
                <span class="address-text">Address</span>
                <span class="address-text book-text">Book</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="person-details-text">
                Person Details
                <div class="person-count">0</div>
            </div>
            <a href="../pages/address_book_form.html" class="add-button">
                <span class="plus-sign">+</span>
                <span class="add-person-text">Add Person</span> 
            </a>
        </div>
        <div class="table-main">
            <table id="table-display" class="table">
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>  
                <tr>
                    <td>Sagar</td>
                    <td>Kamatghrasddaasdsadsd</td>
                    <td>Mumbai</td>
                    <td>Maharashtra</td>
                    <td>421305</td>
                    <td>9393939393</td>
                    <td>
                        <img src="../assets/bin.png" alt="delete" class="delete" id="1" onclick="remove(this)">
                        <img src="../assets/edit.PNG" alt="edit" class="edit" id="2" onclick="update(this)">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
    <script src="../js/main.js"></script>
    <script src="../js/address_book_content.js"></script>
</html>
