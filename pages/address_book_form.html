<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addess_book_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/address_book.PNG" alt="address_book_logo">
            <div>
                <span class="address-text">Address</span>
                <span class="address-text book-text">Book</span>
            </div>
        </div>
        
    </header>
    <div class="main-content">
        <form class="form" action="./home.html" onsubmit="save(event)" onreset="reset()">
            <div class="form-head">
                <div class="form-heading">
                   Person Address Form 
                </div>
                <a href="./home.html"><img class="cancel-logo" src="../assets/cancel.PNG" alt="cancel-logo"></a>
            </div>
            <div class="form-body">
                <div class="row-content">
                    <label class="fullname-label" for="full-name">Full Name</label>
                    <input class="input" type="text" id="full-name" name="full-name" required>
                    <error-output class="error-text"></error-output>
                </div>
                <div class="row-content">
                    <label class="phone-label" for="phone-number">Phone Number</label>
                    <input class="input" type="tel" id="phone-number" name="phone-number">
                    <error-output class="error-tel"></error-output>
                </div>
                <div class="row-content">
                    <label class="address-label" for="address">Address</label>
                    <textarea class="input" name="address" id="address"></textarea>
                    <error-output class="error-address"></error-output>
                </div>
                <div class="row-content">
                    <span class="city">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option selected>Select City</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="pune">Pune</option>
                            <option value="nagpur">Nagpur</option>
                            <option value="nashik">Nashik</option>
                        </select>
                    </span>
                    <span class="state">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option selected>Select State</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="delhi">Delhi</option>
                            <option value="goa">Goa</option>
                            <option value="tamilnadu">Tamilnadu</option>
                        </select>
                    </span>
                    <span class="zipcode">
                        <label for="zipcode">Zipcode</label>
                        <input class="zipcode" type="input" id="zipcode" name="zipcode">
                        <error-output class="zipcode-address"></error-output>
                    </span>
                </div> 
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="button resetButton" id="reset">Reset</button>
                </div>
            </div>
        </form> 
    </div>
</body>
<script src="../js/main.js"></script>
<script src="../js/home.js"></script>
<script src="../js/site_properties.js"></script>
<script src="../js/utility.js"></script>
<script type="text/javascript" src="../js/http_services.js"></script>
</html>
